{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for p in posts %}
			<li><h2>{{p.title}}</h2>
				{% autoescape off %}
				{{p.text|linebreaks|truncatewords:40}}
				{% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{% url 'post' p.id %}">Читать статью</a></p>
	{% endfor %}
</ul>
{% endblock %}
